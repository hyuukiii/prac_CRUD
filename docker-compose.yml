version: '3.8'

services:
  # 1. Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: my-project-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql # 데이터 영구 보존을 위한 볼륨
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app-network

  # 2. Backend Service (Spring Boot)
  backend:
    build: ./backend
    container_name: my-project-backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - app-network
    restart: on-failure

  # 3. Frontend Service (React)
  frontend:
    build: ./frontend
    container_name: my-project-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    stdin_open: true # 리액트 핫 리로딩 등을 위한 설정
    tty: true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: